<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ingredient Capture and Recipe Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Include p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
  <div id="videoContainer">
    <!-- De p5.js canvas komt hier -->
  </div>
  <div id="controlPanel">
    <h2>Ingredienten en Beschrijvingen</h2>
    <div id="ingredientList"></div>
    <div id="backlogCounter"></div>
    <div id="loadingIndicator"></div>
    <div id="descriptionDiv"></div>
    <!-- Slider voor aantal personen -->
    <!-- Knop om een recept te genereren wordt hier toegevoegd door sketch.js -->
    <!-- Beschrijvingen lijst wordt hier toegevoegd door sketch.js -->
    <div id="debugDiv"></div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
